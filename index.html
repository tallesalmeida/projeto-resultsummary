<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <div class="result">
      <h1>Your Result</h1>
        <div class="circle">
          <p id="circle-num1">76</p>
          <p id="circle-num2">of 100</p>
        </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary">
      <h1>Summary</h1>
      <p class="summary-p1">
        <img src="assets/images/icon-reaction.svg" alt="Icon reaction">
        <span id="reaction">Reaction</span>
        <span id="reaction-num">80 / 100</span>
      </p>
      <p class="summary-p2">
        <img src="assets/images/icon-memory.svg" alt="Icon memory">
        <span id="memory">Memory</span>
        <span id="memory-num">92 / 100</span>
      </p>
      <p class="summary-p3">
        <img src="assets/images/icon-verbal.svg" alt="Icon verbal">
        <span id="verbal">Verbal</span>
        <span id="verbal-num">61 / 100</span>
      </p>
      <p class="summary-p4">
        <img src="assets/images/icon-visual.svg" alt="Icon visual">
        <span id="visual">Visual</span>
        <span id="visual-num">72 / 100</span>
      </p>
      <button>Continue</button>
    </div>
    
  </main>
  
</body>
</html>
